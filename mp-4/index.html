<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CS 418 Terrain project</title>
    <script type="text/javascript" src="utils/gl-matrix.js"></script>
    <script type="text/javascript" src="mp4.js"></script>
    <script type="text/javascript" src="terrain.js"></script>

    <style>
        body {
            margin: 0;
            border: none;
            padding: 0;
            display: flex;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }

        .display {
            flex-grow: 1;
            height: 100vh;
            line-height: 0;
        }

        a, a:visited {
            color: inherit;
            text-decoration: underline;
        }

        #description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }

        #fps {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="display">
    <canvas width="500" height="500"></canvas>
    <div id="description">
        <div style="padding-bottom: 10px; padding-right: 10px; display: flex; justify-content: space-between;">
            <button onclick="location.reload()"><b>Refresh Page</b></button>
            <p id="flight">mode: flight</p>
            <p id="fog">fog: on</p>
        </div>
        <div style="padding-bottom: 5px;">
            <button id="example" onclick="location.href=`index.html`">Load Default</button>
            <button id="suzanne" onclick="location.href=`${location.href.replace(location.hash,'')}#suzanne.obj`">Load Suzanne</button>
            <button id="cow" onclick="location.href=`${location.href.replace(location.hash,'')}#cow.obj`">Load Cow</button>
        </div>
        <div>
            <button id="skull" onclick="location.href=`${location.href.replace(location.hash,'')}#skull.obj`">Load Skull</button>
            <button id="car" onclick="location.href=`${location.href.replace(location.hash,'')}#car.obj`">Load Car</button>
        </div>
        <span>
            <p>Use WASD keys to move camera.</p>
            <p>Use Arrow keys to rotate camera.</p>
            <p>Press F to toggle the fog.</p>
            <p>Press G to toggle vehicular movement.</p>
            <p>Press H to hide this box and fps.</p>
        </span>
    </div>

    <div id="fps">FPS: calculating...</div>

</div>
</body>
</html>
